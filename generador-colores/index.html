<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Colores Aleatorios</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --text: #e6eef6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #071025 0%, #0b1220 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:760px;
      background:rgba(255,255,255,0.02);
      border-radius:12px;
      padding:20px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 16px 0;
      font-size:1.6rem;
      text-align:center;
      letter-spacing:0.4px;
    }
    .color-display{
      min-height:300px;
      border-radius:10px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: background-color 0.6s ease, box-shadow 0.4s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03), 0 6px 22px rgba(2,6,23,0.5);
    }
    .controls{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      background:linear-gradient(180deg,var(--accent),#0891b2);
      color:#042027;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      box-shadow: 0 6px 14px rgba(6,22,32,0.35);
    }
    button:hover{ transform: translateY(-3px); box-shadow: 0 10px 22px rgba(6,22,32,0.45); }
    #copyBtn{ background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06); box-shadow:none; }
    #copyBtn:hover{ transform: translateY(-2px); }
    .code-copy{ display:flex; gap:8px; align-items:center; }
    #colorCode{
      margin:0;
      padding:8px 12px;
      background:rgba(255,255,255,0.03);
      border-radius:8px;
      font-family: monospace;
      font-weight:700;
      color:var(--text);
      min-width:92px;
      text-align:center;
    }
    .feedback{
      margin-top:12px;
      text-align:center;
      font-size:0.95rem;
      color:#bfefff;
      min-height:20px;
    }
    @media (max-width:520px){
      .container{ padding:16px; }
      h1{ font-size:1.2rem; }
      .controls{ gap:8px; }
      button{ padding:10px 12px; }
      #colorCode{ font-size:0.95rem; padding:8px 10px; }
      .color-display{ min-height:220px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Generador de Colores Aleatorios</h1>

    <div id="colorDisplay" class="color-display" role="img" aria-label="Muestra de color"></div>

    <div class="controls">
      <button id="generateBtn">Generar Color</button>
      <div class="code-copy">
        <p id="colorCode">#FFFFFF</p>
        <button id="copyBtn">Copiar</button>
      </div>
    </div>

    <p id="feedback" class="feedback" aria-live="polite"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
