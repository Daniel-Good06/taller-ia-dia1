<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro al DOM</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .caja {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Bot√≥n triangular para cambiar color */
        #btnCambiarColor.triangulo {
            width: 60px;
            height: 60px;
            background: lightgray;
            border: none;
            cursor: pointer;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            display: inline-block;
            transition: background-color 0.25s ease;
            margin-right: 8px;
        }
        /* Mantener accesibilidad: ocultar texto visualmente si existe */
        #btnCambiarColor.triangulo span {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Manipulando el DOM con JS</h1>
    
    <div id="miCaja" class="caja">Caja</div>
    
    <button id="btnCambiarColor" class="triangulo" aria-label="Cambiar Color"><span>Cambiar Color</span></button>
    <button id="btnCambiarTexto">Cambiar Texto</button>

    <script src="dom.js"></script>
</body>
</html>
