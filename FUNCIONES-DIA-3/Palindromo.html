<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Pal√≠ndromos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .resultado {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resultado.exito {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            display: block;
        }

        .resultado.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            display: block;
        }

        .ejemplos {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .ejemplos h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .ejemplos ul {
            list-style: none;
            padding-left: 0;
        }

        .ejemplos li {
            padding: 5px 0;
            color: #555;
        }

        .ejemplos li::before {
            content: "‚úì ";
            color: #11998e;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîÑ Verificador de Pal√≠ndromos</h1>
        <p class="subtitle">Descubre si una palabra o frase se lee igual al rev√©s</p>

        <div class="input-group">
            <label for="textoInput">Ingresa un texto:</label>
            <input type="text" id="textoInput" placeholder="Ej: anilina, reconocer, oso..." autocomplete="off">
        </div>

        <button onclick="verificarPalindromo()">Verificar Pal√≠ndromo</button>

        <div id="resultado" class="resultado"></div>

        <div class="ejemplos">
            <h3>Ejemplos de pal√≠ndromos:</h3>
            <ul>
                <li>oso</li>
                <li>reconocer</li>
                <li>anilina</li>
                <li>radar</li>
                <li>somos</li>
                <li>Ana</li>
            </ul>
        </div>
    </div>

    <script src="Palindromo.js"></script>
</body>

</html>
